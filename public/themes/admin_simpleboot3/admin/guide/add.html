<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li class="active"><a href="{:url('add')}">添加{$flag}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('addPost')}">
			 
			<div class="form-group">
				<label class="col-sm-2 control-label">分组标识<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="title" required>
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">类型<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<foreach name="types" item="vo" k="key">
				 		<input type="radio" name="type" value="{$key}" required/>{$vo}
					</foreach>
					
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">排序 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="sort" value="5">
				</div>
			</div>
			<div class="form-group">
	           <label class="col-sm-2 control-label">内容</label>
	           <div class="col-md-6 col-sm-10"> 
	             <textarea name="content" style="width:100%;" rows="10"></textarea> 
	           </div>
	       </div>
	       
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			 <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 <p>分组标识相同则为同类型</p>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
 
</body>
</html>
