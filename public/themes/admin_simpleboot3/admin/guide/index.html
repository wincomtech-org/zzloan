<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('index')}">所有{$flag}</a></li>
			<li><a href="{:url('add')}">添加{$flag}</a></li>
		</ul>
		<form method="post" class="js-ajax-form margin-top-20" action="">


			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>英文标识</th>
						<th>标题</th>
						 <th>类型</th>
						 <th>是否显示</th>
						<th width="50">{:lang('SORT')}</th>
						<th>添加时间</th>
						<th>更新时间</th>
						<th width="120">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>

						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
					 
						<td>{$vo.title}</td>
					 	<td>{$types[$vo.type]}</td>
					 	<td><eq name="vo.is_show" value="1">显示<else/>隐藏</eq></td>
						<td>{$vo.sort}</td>
						<td>{$vo.insert_time|date='Y-m-d H:i:s',###}</td>
						<td>{$vo.time|date='Y-m-d H:i:s',###}</td>
						<td><a href="{:url('edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
						<eq name="vo.type" value="0">
						<span>{:lang('DELETE')}</span>
						<else/>
						<a href="{:url('delete',array('id'=>$vo['id']))}"
							class="js-ajax-delete"> {:lang('DELETE')} </a>
						</eq>
							</td>
					</tr>
					</foreach>
				</tbody>

			</table>

		</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
